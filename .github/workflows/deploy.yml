name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - uses: pnpm/action-setup@v4
        with:
          version: 10.15.1

      - run: pnpm install --frozen-lockfile

      - run: pnpm web:build

      - name: Deploy to Firebase
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > ${{ runner.temp }}/firebase-key.json
          export GOOGLE_APPLICATION_CREDENTIALS="${{ runner.temp }}/firebase-key.json"
          npx firebase-tools deploy --only hosting --project gym-note-app
